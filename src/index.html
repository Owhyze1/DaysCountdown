<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<html lang="en">
    <head>
        <title>Countdown to Hack Reactor Graduation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <script type="module">
            import { run } from "./controllers/Counter.js";
            run();
        </script>       
    </head>
    <body id="page">
        <!--Title section-->
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-2">
                    Days to Graduation
                    <br>                
                    <small class="text-muted">Hack Reactor</small>
                    <br>
                </h1>
                <h1 class="display-5">
                    <small class="text-muted">September 10, 2021</small>
                </h1>
                <br>
            </div>

            <!--Card for Days countdown-->
            <div class="row">
                <div class="col">
                    <div class="card text-center w-33 shadow p-3 mb-5 bg-body rounded">
                        <div class="card-body">
                            <h5 class="card-title">Days</h5>
                            <div class="days-counter">
                                <h1 class="display-1" id="days" onload="test()">153</h1>
                            </div>
                            <p class="card-text">info</p>
                        </div>
                    </div>
                </div>                
            </div>
            <div><br></div>

            <!--Cards for displaying countdown-->
            <div class="row">
                <!--HOURS COUNTER-->
                <div class="col">
                    <div class="card text-center w-33 shadow p-3 mb-5 bg-body rounded">
                        <div class="card-body">
                            <h5 class="card-title">Hours</h5>
                            <div class="hours-counter">
                                <h1 class="display-1" id="hours">5</h1>
                            </div>
                            <p class="card-text">info</p>
                        </div>
                    </div>
                </div>
                <!--MINUTES COUNTER-->
                <div class="col">
                    <div class="card text-center w-33 shadow p-3 mb-5 bg-body rounded">
                        <div class="card-body">
                            <h5 class="card-title">Minutes</h5>
                            <div class="minutes-counter">
                                <h1 class="display-1" id="minutes">30</h1>
                            </div>
                            <p class="card-text">info</p>
                        </div>
                    </div>
                </div>
                <!-- SECONDS COUNTER -->
                <div class="col">
                    <div class="card text-center w-33 shadow p-3 mb-5 bg-body rounded">
                        <div class="card-body">
                            <h5 class="card-title">Seconds</h5>
                            <div class="seconds-counter">
                                <h1 class="display-1" id="seconds">5</h1>
                            </div>
                            <p class="card-text">info</p>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <br>
                <br>
            </div>
            <!--Possible add a progress bar here-->
            <!--Button to create new timer on new page-->
        </div>
        <script>
           
        </script>
    </body>
</html>
